<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/feet-inch-cm-calculator.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="height-converter">
            <p class="title">Height Converter</p>
            <form action="">
                <div class="inputs">
                    <label for="feet">
                        feet
                        <div class="input-container">
                            <input type="text" class="feet" tabindex="1">
                            <div class="unit">ft</div>
                        </div>
                    </label>
                    <label for="inches">
                        inches
                        <div class="input-container">
                            <input type="text" class="inches" tabindex="2">
                            <div class="unit">in</div>
                        </div>
                    </label>
                </div>
                <div><button class="btn-convert" tabindex="3">Convert</button></div>
                <div><label for="result">
                        centimeters
                        <div class="output-container" type="submit">
                            <div class="result"></div>
                            <div class="unit">cm</div>
                        </div>
                    </label>
                </div>
                <button class="btn-reset" tabindex="4">Reset</button>
            </form>
        </div>
    </main>
    <script src='js/feet-inch-cm-calculator.js'></script>
</body>

</html>
