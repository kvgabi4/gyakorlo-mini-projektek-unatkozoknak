<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/background-switcher.css">
    <title>Document</title>
</head>

<body>
    <h1 class="text">Color Scheme Switcher</h1>
    <p class="text">Change the background color of the page by clicking the circles!</p>
    <div class="circle-container">
        <svg>
            <circle class="circles firstColor" cx="60" cy="60" r="50" />
        </svg>
        <svg>
            <circle class="circles secoundColor" cx="60" cy="60" r="50" />
        </svg>
        <svg>
            <circle class="circles thirdColor dark" cx="60" cy="60" r="50" />
        </svg>
        <svg>
            <circle class="circles fourthColor" cx="60" cy="60" r="50" />
        </svg>
    </div>
    <script src="js/background-switcher.js"></script>
</body>

</html>
